<!DOCTYPE Html>
<html>

<head>
	<meta charset="utf-8" />
	<title> insertion d'images </title>
</head>

<body>

	<h1> insertion depuis le local </h1>
	<p> 
	Une photo de Taddeo et Moi
	<img src="images_stage_mat/tad_et_matt.jpg" alt = "Taddeo et Matthieu" />
	</p>
	
	<h2> insertion avec infobulle </h2>
	<p>
	Une photo de Taddeo et Moi
	<img src="images_stage_mat/tad_et_matt.jpg" alt = "Taddeo et Matthieu" title="signature du contrat"/>
	</p>
	
	<h3> insertion image miniature </h3>
	<p>
	Une photo de Taddeo et Moi
	<a href="images_stage_mat/tad_et_matt.jpg"><img src="images_stage_mat/tad_et_matt_mini.jpg" alt = "Taddeo et Matthieu" title="cliquez ici pour agrandir"/>
	</p>
	
	
</body>

</html>
