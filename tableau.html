<! DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<title> tableau </title>
	<link rel ="stylesheet" href="tableau.css" />
	

</head>

<Body>

	<p> Haut du tableau </p>
	
	<table>
		
		<thead> <!-- en-tête du tableau -->
		
			<tr>
			
				<th> Prenom </th>
				<th> âge  </th>
				<th> Pays </th>
		
			</tr>
		
		</thead>
		
		<tbody> <!-- corps du tableau -->
		
			<tr>
			
				<td> Carmen </td>
				<td> 33 ans </td>
				<td> Espagne </td>
		
			</tr>
		
			<tr>
			
				<td> Michelle </td>
				<td> 26 ans </td>
				<td> Etats-unis </td>
		
			</tr>
		
		</tbody>
	
		<tfoot> <!-- pied du tableau -->
		
			<tr>
			
				<th> Prenom </th>
				<th> âge  </th>
				<th> Pays </th>
		
			</tr>
		
		</tfoot>
		
	</table>
	
	<p> Bas du tableau </p>

</body>

</html>
